<!DOCTYPE html>
<html>
<meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link rel='stylesheet' href='index.css'>
  <title>Simple Javascript Carousel</title>
  <body>
    <div class="wrapper">
      <div class="title-container"><h2></h2></div>
      <div class="has-slider">
        <div class="slider" id="slider">
          <div class="slider-panel" style="background-color:blue;">
            <img id="image-1" src="images/prod1/1.jpg" alt=""/>
            <img id="image-2" src="images/prod1/2.jpg" alt=""/>
            <img id="image-3" src="images/prod1/3.jpg" alt=""/>
            <img id="image-4" src="images/prod1/4.jpg" alt=""/>
          </div>
          <div class="slider-panel" style="background-color:red;">
            <img id="image-1" src="images/prod2/1.jpg" alt=""/>
            <img id="image-2" src="images/prod2/2.jpg" alt=""/>
            <img id="image-3" src="images/prod2/3.jpg" alt=""/>
            <img id="image-4" src="images/prod2/4.jpg" alt=""/>
          </div>
          <div class="slider-panel" style="background-color:yellow;">
            <img id="image-1" src="images/prod3/1.jpg" alt=""/>
            <img id="image-2" src="images/prod3/2.jpg" alt=""/>
            <img id="image-3" src="images/prod3/3.jpg" alt=""/>
            <img id="image-4" src="images/prod3/4.jpg" alt=""/>
          </div>
          <div class="slider-panel" style="background-color:green;">
            <img id="image-1" src="images/prod4/1.jpg" alt=""/>
            <img id="image-2" src="images/prod4/2.jpg" alt=""/>
            <img id="image-3" src="images/prod4/3.jpg" alt=""/>
            <img id="image-4" src="images/prod4/4.jpg" alt=""/>
          </div>
        </div>

      </div>
<div class="slider-pagination"></div>
    </div>

    <script src="ref/Hammer.min.js"></script>
    <script src="index.js"></script>

  </body>
</html>
